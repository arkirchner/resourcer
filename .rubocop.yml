---

inherit_from:
  - https://raw.githubusercontent.com/thoughtbot/guides/master/style/ruby/.rubocop.yml
require:
  - rubocop-rspec
  - rubocop-rails
  - rubocop-minitest
  - rubocop-performance
Metrics/LineLength:
  Exclude:
    - config/routes.rb
AllCops:
  Exclude:
    - bin/*
    - db/**/*
    - node_modules/*
    - Guardfile
Layout/DotPosition:
  EnforcedStyle: leading
